<!-- FADE -->
    <button id="btn1" class="btn btn-primary">Fade Out</button>
    <button id="btn2" class="btn btn-warning">fadeIn</button>

    <button id="btn4" class="btn btn-secondary">fadeTo</button>

        // FADE
        $(document).ready(function(){
            $('#btn1').click(function(){
                $('h1').fadeOut('1000')
            });

            $('#btn2').click(function(){
                $('h1').fadeIn('slow')
            });

            $('#btn3').click(function(){
                $('h1').fadeToggle()
            });

            $('#btn4').click(function(){
                $('h1').fadeTo('slow', 0.3)
            });
        })
    </script>
