<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery-3.7.1.min.js"></script>
</head>
<body>
    <h3 id="para">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Amet, quisquam?</h3>
    <div class="container d-flex justify-content-center">
    
   
    <button id="btn1" class="btn btn-primary" >Slide up</button>
    <button id="btn2" class="btn btn-danger">Slide down</button>
    <button id="btn3" class="btn btn-warning">Slide toggle</button>

</div>
    <script>
        $(document).ready(function(){
            $('#btn1').click(function(){
                $('#para').slideUp('slow')
            });



            $('#btn2').click(function(){
                $('#para').slideDown(1000)
            });


            $('#btn3').click(function(){
                $('#para').slideToggle(1000)
            });



        });
     
    </script>
</body>
</html>
